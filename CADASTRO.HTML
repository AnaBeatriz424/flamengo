<div class="FORM-CONTAINER">
    <h2>faça sua encomenda</h2>
    <form action="#" method="post">

    <!-- Dados dos clientes -->
     <label for="nome">nome:</label>
     <input type="text" id="nome" name="nome" required>

     <label for="endereço">endereço:</label>
     <input type="text" id="endereço" name="endereço" required>

     <label for="telefone">telefone:</label>
     <input type="tel" id="telefone" name="telefone" required>

     <label for="whatsapp">whatsapp:</label>
     <input type="tel" id="whatsapp" name="whatsapp" required>

     <!-- TIPO DE PRODUTO -->
    <label for="PRODUTO">oque deseja encomendar ?</label>
    <section id="PRODUTO" name="PRODUTO" required>
        <option value="">selecione uma opçâo</option>
        <option value="caneca">caneca</option>
        <option value="copo termico">copo termico</option>
        <option value="camiseta do flamengo">camiseta do flamengo</option>
        <option value="chaveiro">chaveiro</option>
    </section>

    <!--Descriço do pedido -->
    <label for="Descriço">descreva seu pedido aqui :</label>
    <textarea id="Descrição" name="descrição" rows="4" required></textarea>

    <!--numeração da camiseta -->
    <label for="--numeração">qual numeração da camiseta </label>
    <textarea id="numeração" name="numeração" rows="2" placeholder="EX: numeração P,M,G,GG,XG,XXG..."></textarea>
