<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <h1>cadastre-se</h1>
    



<div class="FORM-CONTAINER">
    <h2>faça sua encomenda</h2>
    <form action="https://formspree.io/f/xgvkgjke" method="post">

    <!-- Dados dos clientes -->
     <label for="nome">nome:</label>
     <input type="text" id="nome" name="nome" required>

     <label for="endereço">endereço:</label>
     <input type="text" id="endereço" name="endereço" required>

     <label for="telefone">telefone:</label>
     <input type="tel" id="telefone" name="telefone" required>

     <label for="whatsapp">whatsapp:</label>
     <input type="tel" id="whatsapp" name="whatsapp" required>

     <!-- TIPO DE PRODUTO -->
    <label for="produto">oque deseja encomendar ?</label>
    <select id="produto" name="produto" required>
        <option value="">selecione uma opção</option>
        <option value="caneca">caneca</option>
        <option value="copo termico">copo termico</option>
        <option value="camiseta do flamengo">camiseta do flamengo</option>
        <option value="chaveiro">chaveiro</option>
    </select>

    <!--Descriço do pedido -->
    <label for="Descriço">descreva seu pedido aqui :</label>
    <textarea id="Descrição" name="descrição" rows="4" required></textarea>

    <!--numeração da camiseta -->
    <label for="--numeração">qual numeração da camiseta </label>
    <textarea id="numeração" name="numeração" rows="2" placeholder="EX: numeração P,M,G,GG,XG,XXG..."></textarea>

    <!--Forma de pagamento-->
    <label for="pagamento">forma de pagamento:</label>
    <select id="pagamento" name="pagamento" required>
    <option value="">selecione uma opção</option>
    <option value="pix">pix</option>
    <option value="cartão">cartão de crédito</option>
    <option value="boleto">boleto</option>
    <option value="dinheiro">dinheiro na entrega</option>
    </select>

    <!--Data e Hora -->
    <label for="entrega">Data da entrega:</label>
    <input type="date" id="data" name="data" required>

    <label for="hora">Horario desejado:</label>
    <input type="time" id="hora" name="hora" required>

    <!--entrega ou retirada-->
    <label for="entrega">como deseja receber</label>
    <select id="entrega" name="entrega" required>
     <option value="">selecione uma opção</option>
     <option value="entrega">entrega</option>
     <option value="retirada">retirada</option>
    </select>
    <!--botão de envio-->

    <button type="submit">enviar pedido</button>
  </form>
</div>
</body>
</html>
